<html>
  <head>
    <style>
      /* Descendant selector (space) */
      .descendant span {
        color: rgb(4, 255, 0);
        font-weight: bold;
      }

      /* child selector (>) */

      .child > span {
        font-weight: bold;
        color: rgb(29, 12, 186);
      }
    </style>
  </head>
  <body>
    <div class="descendant">
      <p>Hello myself <span>sunil</span></p>
      <span>thank you</span>
      <span>thank you</span>
      <span>thank you</span>
      <span>thank you</span>
      <span>thank you</span>
      <span>thank you</span>
      <span>thank you</span>
      <span>thanhs</span>
      <h1><span>dddd</span></h1>
    </div>

    <div class="child">
      <p>Hello myself <span>sunil</span></p>
      <article><span>sunil</span></article>

      <span>thank you</span>
      <span>thank u</span>
      <span>yuytffu</span>
      <h1><span>duuuuu</span></h1>
      <article>sunil <span>suniueb</span></article>
      <span>ujhfd</span>
      <span>euif</span>
      <span>hdbvj</span>
    </div>
  </body>
</html>
