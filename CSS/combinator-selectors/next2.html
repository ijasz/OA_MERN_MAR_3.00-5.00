<html>
  <head>
    <style>
      /* adjacent sibling selector (+) */
      /* h1 + p {
        color: red;
      } */

      /* General sibling selector (~) */
      h1 ~ p {
        color: rgb(251, 9, 9);
      }

      h1 + p + h2 + p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>selector</h1>
    <p>hello</p>
    <h2>fh</h2>
    <p>hello</p>
    <p>hello</p>
    <h3>fvfd</h3>
    <p>dsfg</p>
    <p>uijfwu</p>
    <h2>djh</h2>
    <p>fiuf</p>
    <h1><p>jhgdf</p></h1>
  </body>
</html>
