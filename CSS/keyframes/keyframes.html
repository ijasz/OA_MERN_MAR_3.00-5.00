<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiPRaII37HH1EywxMv7lva095T5ZkG3LPbtsjM9TQGUHGZodjVP-aqMOyRS29Iy7GqnSDsSz8uwBIA9EMGunNOYptflStyX1F1BdvKKBXVyBnm5aOubEkqqcWXfnmXJHgQrFKxX2ruOH9Ymrut1XZop_BLVhvjgWYzmQpfgCb60MmgrMo_NMd9IQ-mr/s1600/mvehfqz6w2ges2dj.jpg);
        overflow: hidden;
      }

      .birds {
        position: absolute;
        max-width: 200px;
        animation-name: brids;
        animation-duration: 20s;
        animation-iteration-count: infinite;
      }

      .aeroplane {
        position: absolute;
        max-width: 800px;
        animation-name: aeroplane;
        animation-duration: 15s;
        animation-iteration-count: infinite;
        /* animation-direction: alternate; */
      }

      .clouds {
        position: absolute;
        max-width: 200px;
        animation-name: clouds;
        animation-duration: 50s;
        animation-iteration-count: infinite;
      }

      @keyframes aeroplane {
        from {
          left: -800px;
          top: 50%;
        }

        to {
          left: 100%;
          top: 10%;
        }
      }

      @keyframes clouds {
        from {
          top: 10%;
          left: 0px;
        }

        to {
          top: 10%;
          left: 100%;
        }
      }

      @keyframes brids {
        from {
          top: 10%;
          right: 0px;
        }

        to {
          top: 10%;
          right: 100%;
        }
      }
    </style>
  </head>
