<html>
  <head>
    <style>
      /* unvisited link */
      a:link {
        color: red;
      }

      /* visited link */
      a:visited {
        color: green;
      }

      /* mouse over link */
      a:hover {
        color: #ff00ff;
      }

      /* selected link */
      a:active {
        color: #0000ff;
      }
    </style>
  </head>
  <body>
    <a href="https:\youtube.com">YouTube</a>
  </body>
</html>
