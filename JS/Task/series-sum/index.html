<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 4;

      function sumSeries(n) {
        let s = 0;

        for (let i = 1; i <= n; i++) {
          s += i;
        }

        return s;
      }

      console.log(sumSeries(n));
      console.log(sumSeries(5));
    </script>
  </body>
</html>
