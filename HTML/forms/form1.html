<html>
  <head>
    <title>forms 1</title>
  </head>

  <body style="color: blue; font-style: oblique">
    <marquee style="font-size: 30px; color: red"
      ><h1>travel reservation form</h1></marquee
    >
    <label for="full name">full name *</label>
    <input type="text" />
    <br />

    <label for="email address">email address *</label>
    <input type="text" id="email" required />
    <br />
    <label for="select tour package"> select your tour package *</label>
    <select>
      <option value="goa">goa</option>
      <option value="bali">bali</option>
      <option value="ooty">ooty</option>
    </select>
    <br />
    <label for="arrival date">arrival date *</label>
    <input type="date" />
    <br />
    <label for="no of person">no of person *</label>
    <input type="text" />
    <br />

    <label for="boarding">boarding</label>
    <input type="checkbox" name="checkbox" id="checkbox" />
    <br />
    <label for="fooding">fooding</label>
    <input type="checkbox" name="fooding" id="" />
    <br />

    <label for="discount coupon code">discount coupon code :</label>
    <input type="text" />
    <br />
    <main
      style="
        color: rgb(255, 0, 0);
        font-weight: 800;
        font-style: inherit;
        box-shadow: chartreuse;
      "
    >
      <input type="radio" />
      <label for=" i agree">i agree</label>
      <input type="radio" />
      <label for="disagree">disagree</label><br />
    </main>
    <input type="submit" value="complete reservation" />
    <br />
  </body>
</html>
